<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    Highcharts.chart('container', {
        data: {
            table: 'datatable'
        },
        chart: {
            type: 'line'
        },
        title: {
            text: 'Data extracted from a HTML table in the page'
        },
        yAxis: {
            allowDecimals: true,
            title: {
                text: 'Units'
            }
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.series.name + '</b><br/>' +
                    this.point.y + ' ' + this.point.name.toLowerCase();
            }
        }
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


<table id="datatable"><thead><tr>
            <th></th>	
            <th>2015</th>
            <th>2016</th>	

        </tr></thead><tbody><tr>
            <th>January</th><td>886478</td><td>894746</td></tr><tr>
            <th>February</th><td>2248190</td><td>765466</td></tr><tr>
            <th>March</th><td>1709260</td><td>1826140</td></tr><tr>
            <th>April</th><td>1241270</td><td>2359500</td></tr><tr>
            <th>May</th><td>4068370</td><td>3434120</td></tr><tr>
            <th>June</th><td>1339400</td><td>2078050</td></tr><tr>
            <th>July</th><td>3126330</td><td>2299910</td></tr><tr>
            <th>August</th><td>3312280</td><td>1935590</td></tr><tr>
            <th>September</th><td>4007600</td><td>1646470</td></tr><tr>
            <th>October</th><td>1770110</td><td>1573180</td></tr><tr>
            <th>November</th><td>3508150</td><td>4159970</td></tr><tr>
            <th>December</th><td>2615720</td><td>0</td></tr></tbody>
			</table>
	</body>
</html>
